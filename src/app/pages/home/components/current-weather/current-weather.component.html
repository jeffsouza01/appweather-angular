<div class="card">
  <div class="card-body">

    <h2> {{ cityWeather.city.name}} </h2>

    <jv-detailed-weather [weather]="cityWeather.weather"></jv-detailed-weather>

    <div class="card-actions">
      <a class="card-link" (click)="toggleBookmark()">
        Adicionar aos Favoritos
      </a>

      <a class="card-link"
          routerLink='/details'>
        Ver Detalhes
      </a>
    </div>

  </div>
</div>
