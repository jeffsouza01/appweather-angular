<div class="card">
  <div class="card-body">

    <h2> {{ cityName}} </h2>

    <jv-detailed-weather [weather]="cityWeather.weather"></jv-detailed-weather>

    <div class="card-actions">
      <a class="card-link" (click)="onToglleBookmark()">
        {{ isFavorite ? 'Remover dos Favoritos' : 'Adicionar aos Favoritos' }}
      </a>

      <a class="card-link"
          routerLink="/details"
          (queryParams)="{ lat: cityWeather.city.coord.lat, lon: cityWeather.city.coord.lon }">
        Ver Detalhes
      </a>
    </div>

  </div>
</div>
